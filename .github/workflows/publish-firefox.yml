name: Publish Firefox Extension

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish-firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Firefox Artifact
        id: download_artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.release.tag_name }} -p "Rolodink-Firefox-*.zip"
          echo "zip_file=$(ls Rolodink-Firefox-*.zip)" >> $GITHUB_OUTPUT

      - name: Unzip Artifact
        run: |
          unzip ${{ steps.download_artifact.outputs.zip_file }} -d firefox-source
          echo "source_dir=firefox-source" >> $GITHUB_OUTPUT
        id: unzip_artifact

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Publish to Mozilla Add-ons
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: |
          web-ext sign \
            --channel listed \
            --source-dir ${{ steps.unzip_artifact.outputs.source_dir }} \
            --api-key $WEB_EXT_API_KEY \
            --api-secret $WEB_EXT_API_SECRET
