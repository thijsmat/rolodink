name: Release Rolodink Extension

on:
  push:
    tags:
      - 'ext-v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI Dependencies
        working-directory: linkedin-crm-extension/ui
        run: npm ci

      - name: Install Build Script Dependencies
        working-directory: linkedin-crm-extension
        run: npm install

      - name: Build Chrome Extension
        working-directory: linkedin-crm-extension
        run: node build.js chrome

      - name: Build Edge Extension
        working-directory: linkedin-crm-extension
        run: node build.js edge

      - name: Build Firefox Extension
        working-directory: linkedin-crm-extension
        run: node build.js firefox

      - name: List Artifacts
        run: ls -lh dist/
        working-directory: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Rolodink-chrome-*.zip
            dist/Rolodink-edge-*.zip
            dist/Rolodink-firefox-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
