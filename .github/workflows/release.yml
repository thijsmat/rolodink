name: Release Rolodink Extension

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build, Validate, and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Ensure jq is installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: Install UI deps (ci)
        working-directory: linkedin-crm-extension/ui
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build extension package
        run: |
          chmod +x scripts/build-extension.sh || true
          scripts/build-extension.sh

      - name: Validate extension package
        run: |
          node scripts/validate-extension.mjs

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: rolodink-extension-zip
          path: Rolodink-*.zip

      - name: Derive version from tag
        id: version
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rolodink v${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          body_path: .github/RELEASE_TEMPLATE.md
          files: |
            Rolodink-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


